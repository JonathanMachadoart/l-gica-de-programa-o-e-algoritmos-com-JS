<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jantar = Number(prompt("Valor do Jantar R$: ")) // Lê o valor do jantar
        const garcon = jantar * 0.10 // calcula variáveis de saída
        const total = jantar + garcon
        alert(`Taxa do Garçon R$: ${garcon.toFixed(2)} \n Total R$: ${total.toFixed(2)}`)

        console.log(jantar)
        console.log(garcon)
        console.log(total)
    </script>
</body>
</html>
