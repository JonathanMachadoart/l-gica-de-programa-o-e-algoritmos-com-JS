<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const preco = Number(prompt("Preço: "))
        const desconto = preco * 0.10
        const aVista = preco - desconto
        const vezes = preco / 3

        alert(`O preço é: ${preco}, o desconto de 10% é: ${aVista} e o preço dividido em 3x é: ${vezes}`)
        console.log(preco)
        console.log(aVista)
        console.log(vezes)
    </script>
</body>
</html>
